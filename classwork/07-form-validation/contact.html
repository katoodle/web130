<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Page</title>
  
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- <script src="js/jquery-2.1.1.min.js"></script> -->

   <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script src="js/less-1.7.4.min.js" type="text/javascript"></script>
   <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/parsley.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">



</head>
<body>
   <h1>My Questionnaire for You!</h1>
  <form id="contact-form" action="success.php">
    <p>
      <label for="first-name">First Name:
        <input type="text" name="first-name" id="first-name" data-parsley-required="true">
        
      </label>
    </p>
    <p>
      <label for="last-name">Last Name:
        <input type="text" name="last-name" id="last-name" data-parsley-required="true">
        
      </label>
    </p>
    <p>
      <label for="phone">Phone:
        <input type="text" name="phone" id="phone" data-parsley-type="digits" data-parsley-length="[10, 10]" data-parsley-required="true"> 
      </label>
    </p>
    <p>
      <label for="address">Address:
        <input type="text" name="address" id="address" data-parsley-required="true">
          
      </label>
    </p>
    
      <label for="city">City:
    <input type="text" list="mydata" id="city" data-parsley-required="true">
<datalist id="mydata">
    <option value="Springfield"></option>
  <option value="London"></option>
  <option value="Columbus"></option>
  <option value="Cincinnati"></option>
  <option value="Other">Please Enter in Box</option>
        </datalist>
   
    </label>
  
      <label for="state">State:</label>
    <input type="text" list="mystata" id="state" data-parsley-required="true">
<datalist id="mystata">
        
        <option value="Alabama"></option>
        <option value="Alaska"></option>
        <option value="Arizona"></option>
        <option value="Arkansas"></option>
        <option value="California"></option>
        <option value="Colorado"></option>
        <option value="Connecticut"></option>
        <option value="Delaware"></option>
        <option value="Florida"></option>
         <option value="Georgia"></option>
        <option value="Hawaii"></option>
        <option value="Idaho"></option>
        <option value="Illinois"></option>
        <option value="Indiana"></option>
        <option value="Iowa"></option>
        <option value="Kansas"></option>
        <option value="Kentucky"></option>
        <option value="Louisiana"></option>
        <option value="Maine"></option>
        <option value="Maryland"></option>
        <option value="Massachusetts"></option>
        <option value="Michigan"></option>
        <option value="Minnesota"></option>
        <option value="Mississippi"></option>
        <option value="Missouri"></option>
        <option value="Montana"></option>
        <option value="Nebraska"></option>
        <option value="Nevada"></option>
        <option value="New Hampshire"></option>
        <option value="New Jersey"></option>
        <option value="New Mexico"></option>
        <option value="New York"></option>
        <option value="North Carolina"></option>
        <option value="North Dakota"></option>
        <option value="Ohio"></option>
        <option value="Oklahoma"></option>
        <option value="Oregon"></option>
        <option value="Pennsylvania"></option>
        <option value="Rhode Island"></option>
        <option value="South Carolina"></option>
        <option value="South Dakota"></option>
        <option value="Tennessee"></option>
        <option value="Texas"></option>
        <option value="Utah"></option>
        <option value="Vermont"></option>
        <option value="Virginia"></option>
        <option value="Washington"></option>
        <option value="West Virginia"></option>
        <option value="Wisconsin"></option>
        <option value="Wyoming"></option>
                    </datalist>
                       
    <p>
      <label for="zip">Zip Code:
        <input type="text" name="zip" id="zip" data-parsley-type="digits" data-parsley-length="[5, 5]" data-parsley-required="true">
         
      </label>
    </p>
    
    <p>
      <label for="email">Email:
        <input type="email" name="email" id="email" data-parsley-type="email" data-parsley-required="true"> 
      </label>
    </p>
    
    <p>
      <label for="email2">Please Confirm Your Email:
        <input type="email2" name="email2" id="email2" data-parsley-type="email" data-parsley-equalto="#email" data-parsley-required="true"> 
      </label>
    </p>
    <p>
      <p>What type of drink do you prefer?</p>
      <p>
        <label for="drink">Beer</label>
        <input type="checkbox" name="drink" id="drink1" value="beer" data-parsley-mincheck="1" data-parsley-required="true"/>
        <label for="drink">Perrier</label>
        <input type="checkbox" name="drink" id="drink2" value="perrier" data-parsley-mincheck="1"data-parsley-required="true"/>
        <label for="drink">Red Wine</label>
        <input type="checkbox" name="drink" id="drink3" value="redwine" data-parsley-mincheck="1" data-parsley-required="true"/>
        <label for="drink">White Wine</label>
        <input type="checkbox" name="drink" id="drink4" value="whitewine" data-parsley-mincheck="1" data-parsley-required="true"/>
        <label for="drink">Other</label>
        <input type="checkbox" name="drink" id="drink5" value="other" data-parsley-mincheck="1" data-parsley-required="true"/>
        
      </p>
      <p>Have you been to Europe?</p>
      <p>
        <label for="europe">Yes</label>
        <input type="radio" name="europe" id="europe1" value="yes" data-parsley-required="true"/>
        <label for="europe">No</label>
        <input type="radio" name="europe" id="europe2" value="no" data-parsley-required="true"/>
      </p>
      
    <p>
      <label for="terms" data-parsley-required="true">
        <input type="checkbox" id="terms" name="terms" data-parsley-required="true"><h2>I agree to submit this for a chance at winning an Inflatable Dartboard!</h2>
       
      </label>
    </p>
    <button name="submit" id="submit">Submit</button>
    <button name="clear" id="clear" input type=reset>Clear</button>
  </form>
  </body>
  <script type="text/javascript">
  $('#contact-form').parsley();
</script>
